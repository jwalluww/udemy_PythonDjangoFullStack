<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Course Sign Up</title>

  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form action="C:\Users\wallj\DS_Projects\udemy_PythonDjangoFullStack\DJANGO_COURSE_1.xx\HTML_Level_One\Level_One_Assessment_HW.html" method="get">
      <label for="firstname">First Name:</label>
        <input id="firstname" type="Name" name="userfirst" placeholder="First Name" required>

      <label for="lastname">Last Name:</label>
        <input id="lastname" type="Name" name="userlast" placeholder="Last Name" required>

      <label for="n">No:</label>
      <input type="radio" id="n" name="age_choice" value="No:">

      <p>Do you have a Credit Card or PayPal?</p>
      <select name="payment">
        <option value=1>Credit Card</option>
        <option value=2>PayPal</option>
      </select>
      <p></p>
      <input type="submit" name="" value="Submit Feedback">
    </form>
